<!doctype html>
<html>
  <head>
    <title>Your Cart</title>
    <style>
      body {
        font-family: Arial;
        padding: 30px;
        background: #f4f4f4;
      }
      .item {
        display: grid;
        grid-template-columns: 250px 1fr auto;
        gap: 20px;
        background: white;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 10px;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .info {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr auto;
        align-items: center;
        gap: 15px;
      }

      .info h3 {
        margin: 0;
      }

      .price {
        font-weight: bold;
        font-size: 18px;
      }

      .remove {
        background: #ff3b3b;
        border-radius: 6px;
        padding: 8px 12px;
      }

      img {
        width: 250px;
        margin-right: 20px;
        border-radius: 8px;
      }
      button {
        padding: 8px 15px;
        background: red;
        color: white;
        border: none;
        cursor: pointer;
      }
      header {
        background: #0a2540;
        color: white;
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000; /* luôn nằm trên card */
        background: #0b2545; /* giữ màu khi cuộn */
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }
      header h1 {
        font-size: 28px;
      }
      .qty-box {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }
      .qty-box input {
        width: 40px;
        text-align: center;
        font-size: 16px;
      }
      .buy {
        font-size: 15px;
        padding: 10px;
        width: 210px;
        height: 45px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      .total {
        font-size: 30px;
        color: red;
      }
      h2 {
        font-size: 30px;
      }
      .clear {
        font-size: 15px;
        padding: 10px;
        width: 210px;
        height: 45px;
        border: none;
        border-radius: 8px;
        background: #ff3b3b;
        color: white;
        cursor: pointer;
        margin-bottom: 12px;
      }
      footer {
        background: #0a2540;
        color: white;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AutoDrive</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="car.html">Cars</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
        <a href="sighin.html" style="color: red">Log Out</a>
      </nav>
    </header>
    <h2>Your Shopping Cart</h2>
    <div id="cart"></div>
    <h3 id="total" class="total"></h3>
    <button onclick="clearCart()" class="clear">Remove All Cars</button>
    <button onclick="checkout()" class="buy">Buy Now</button>

    <script src="js/cart.js"></script>
  </body>
  <footer>
    <p>© 2026 AutoDrive | Buy Cars Easily</p>
  </footer>
</html>
