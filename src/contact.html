<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AutoDrive - Contact</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }

      header {
        background: #0a2540;
        color: white;
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      .contact-container {
        max-width: 900px;
        margin: 50px auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .contact-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #0a2540;
      }

      .contact-info {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 30px;
      }

      .info-box {
        flex: 1; /* each box takes equal width */
        background: #f0f3f7;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .info-box {
        width: 30%;
        background: #f0f3f7;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .info-box h3 {
        color: #0a2540;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 100%;
        font-size: 16px;
      }

      .contact-form textarea {
        grid-column: span 2;
        height: 150px;
        resize: none;
      }

      .contact-form button {
        grid-column: span 2;
        padding: 14px;
        background: #0a2540;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
      }

      footer {
        background: #0a2540;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 50px;
      }
      .contact-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px; /* adds space between inputs */
      }
    </style>
  </head>

  <body>
    <header>
      <h1>AutoDrive</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="car.html">Cars</a>
        <a href="contact.html">Contact</a>
        <a href="sighin.html" style="color: red">Log Out</a>
      </nav>
    </header>

    <div class="contact-container">
      <h2>Contact</h2>

      <div class="contact-info">
        <div class="info-box">
          <h3>üìç Address</h3>
          <p>123 Auto Street<br />Car City, CA 90001</p>
        </div>

        <div class="info-box">
          <h3>üìû Phone</h3>
          <p>+1 800 555 1234</p>
        </div>

        <div class="info-box">
          <h3>üìß Email</h3>
          <p>support@autodrive.com</p>
        </div>
      </div>

      <form class="contact-form" id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Car Interested In (optional)" />
        <input type="text" placeholder="Phone Number (optional)" />
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <footer>
      <p>¬© 2026 AutoDrive | Buy Cars Easily</p>
    </footer>
    <script src="js/contact.js"></script>
  </body>
</html>
