<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AutoDrive - Home</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        background: #f4f6f8;
      }

      /* Header */
      header {
        background: #0a2540;
        color: white;
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000; /* luôn nằm trên card */
        background: #0b2545; /* giữ màu khi cuộn */
      }

      header h1 {
        font-size: 28px;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      /* Hero */
      .hero {
        background: url("https://wallpapercave.com/wp/wp4097072.jpg")
          center/cover;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }

      .hero h2 {
        font-size: 48px;
      }

      .hero p {
        font-size: 20px;
        margin: 20px 0;
      }

      .hero button {
        padding: 15px 30px;
        border: none;
        background: #007bff;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        border-radius: 5px;
      }

      /* Footer */
      footer {
        background: #0a2540;
        color: white;
        text-align: center;
        padding: 20px;
      }
      #result {
        position: fixed;
        top: 80px;
        left: 20px;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(10px);
        color: white;
        padding: 16px 20px;
        border-radius: 15px;
        min-width: 200px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 14px;
      }

      /* Move and resize Chatbase widget */
      iframe[src*="chatbase"] {
        bottom: 30px !important;
        right: 30px !important;
        width: 350px !important;
        height: 430px !important;

        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }
      /* Your header must always be on top */
      header {
        position: sticky;
        top: 0;
        z-index: 9999999 !important;
      }

      /* All Chatbase containers */
      iframe[src*="chatbase"],
      div[id^="chatbase"],
      div[class^="chatbase"],
      div[class*="chatbase"],
      div[style*="chatbase"] {
        z-index: 1000 !important;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>AutoDrive</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="car.html">Cars</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
        <a href="sighin.html" style="color: red">Log Out</a>
      </nav>
    </header>
    <div id="result"></div>
    <section class="hero">
      <div>
        <h2>Drive Your Dream Today</h2>
        <p>Find the best cars at amazing prices</p>
        <button onclick="window.location.href = 'car.html'">Browse Cars</button>
      </div>
    </section>
    <script>
      //chat bot
      (function () {
        if (!window.chatbase || window.chatbase("getState") !== "initialized") {
          window.chatbase = (...arguments) => {
            if (!window.chatbase.q) {
              window.chatbase.q = [];
            }
            window.chatbase.q.push(arguments);
          };
          window.chatbase = new Proxy(window.chatbase, {
            get(target, prop) {
              if (prop === "q") {
                return target.q;
              }
              return (...args) => target(prop, ...args);
            },
          });
        }
        const onLoad = function () {
          const script = document.createElement("script");
          script.src = "https://www.chatbase.co/embed.min.js";
          script.id = "ncWUgDd2UUqAI5aCN1egG";
          script.domain = "www.chatbase.co";
          document.body.appendChild(script);
        };
        if (document.readyState === "complete") {
          onLoad();
        } else {
          window.addEventListener("load", onLoad);
        }
      })();
    </script>
    <footer>
      <p>© 2026 AutoDrive | Buy Cars Easily</p>
    </footer>
    <script src="js/home.js"></script>
  </body>
</html>
