<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AutoDrive - Car</title>
    <style>
      footer {
        background: #0a2540;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 50px;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      header {
        text-align: center;
        margin-bottom: 20px;
      }
      input {
        padding: 10px;
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Phone: 2 cột */
        gap: 20px;
        justify-items: center;
        max-width: 3000px;
      }
      @media (max-width: 980px) {
        .card {
          max-width: 400px;
        }
      }

      @media (min-width: 981px) {
        .grid {
          grid-template-columns: repeat(3, 1fr); /* iPad: 3 cột */
        }
        .card {
          max-width: 270px;
        }
      }
      @media (min-width: 1200px) {
        .grid {
          grid-template-columns: repeat(4, 1fr); /* PC: 4 cột */
        }
        .card {
          max-width: 270px;
        }
      }

      .card {
        width: 100%;
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.25s ease,
          box-shadow 0.25s ease;
        will-change: transform;
      }

      .card h3 {
        margin: 0;
      }
      .card button {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      header {
        background: #0a2540;
        color: white;
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000; /* luôn nằm trên card */
        background: #0b2545; /* giữ màu khi cuộn */
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }
      header h1 {
        font-size: 28px;
      }
      .search {
        background: white;
        padding: 40px;
        margin: 30px auto;
        width: 80%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .search h3 {
        margin-bottom: 20px;
      }

      .search input,
      .search select {
        padding: 12px;
        margin: 10px;
        width: 200px;
      }

      .search button {
        padding: 12px 25px;
        background: #0a2540;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .card {
        transition: 0.3s;
      }
      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 100%;
        height: 160px; /* fixed height */
        object-fit: cover; /* crop instead of stretch */
        border-radius: 10px;
        display: block;
      }
      img {
        margin-bottom: 10px;
      }
      .grid {
        justify-content: center; /* Center cards when few results */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AutoDrive</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="car.html">Cars</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart </a>
        <a href="sighin.html" style="color: red">Log Out</a>
      </nav>
    </header>

    <div class="search">
      <h3>Find Your Perfect Car</h3>
      <select>
        <option>Brands</option>
      </select>
      <select>
        <option>Models</option>
      </select>
      <select>
        <option>Price Range</option>
        <option>$20,000 - $40,000</option>
        <option>$40,000 - $60,000</option>
        <option>$60,000 - $80,000</option>
        <option>$80,000 - $100,000</option>
        <option>$100,000+</option>
      </select>
      <input id="search" placeholder="Search cars..." onkeyup="filterCars()" />
      <button>Search</button>
    </div>

    <div class="grid" id="cars"></div>
    <script src="js/car.js"></script>
    <footer>
      <p>© 2026 AutoDrive | Buy Cars Easily</p>
    </footer>
  </body>
</html>
