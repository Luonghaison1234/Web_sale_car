<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AutoDrive - Car</title>
    <style>
      footer {
        background: #0a2540;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 50px;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      header {
        text-align: center;
        margin-bottom: 20px;
      }
      input {
        padding: 10px;
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Phone: 2 cột */
        gap: 20px;
        justify-items: center;
        max-width: 3000px;
      }
      @media (max-width: 980px) {
        .card {
          max-width: 400px;
        }
      }

      @media (min-width: 981px) {
        .grid {
          grid-template-columns: repeat(3, 1fr); /* iPad: 3 cột */
        }
        .card {
          max-width: 270px;
        }
      }
      @media (min-width: 1200px) {
        .grid {
          grid-template-columns: repeat(4, 1fr); /* PC: 4 cột */
        }
        .card {
          max-width: 270px;
        }
      }

      .card {
        width: 100%;
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.25s ease,
          box-shadow 0.25s ease;
        will-change: transform;
      }

      .card h3 {
        margin: 0;
      }
      .card button {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      header {
        background: #0a2540;
        color: white;
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000; /* luôn nằm trên card */
        background: #0b2545; /* giữ màu khi cuộn */
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }
      header h1 {
        font-size: 28px;
      }
      .search {
        background: white;
        padding: 40px;
        margin: 30px auto;
        width: 80%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .search h3 {
        margin-bottom: 20px;
      }

      .search input,
      .search select {
        padding: 12px;
        margin: 10px;
        width: 200px;
      }

      .search button {
        padding: 12px 25px;
        background: #0a2540;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .card {
        transition: 0.3s;
      }
      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 100%;
        height: 160px; /* fixed height */
        object-fit: cover; /* crop instead of stretch */
        border-radius: 10px;
        display: block;
      }
      img {
        margin-bottom: 10px;
      }
      .grid {
        justify-content: center; /* Center cards when few results */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AutoDrive</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="car.html">Cars</a>
        <a href="contact.html">Contact</a>
        <a href="sighin.html" style="color: red">Log Out</a>
      </nav>
    </header>

    <div class="search">
      <h3>Find Your Perfect Car</h3>
      <select>
        <option>Brands</option>
      </select>
      <select>
        <option>Models</option>
      </select>
      <select>
        <option>Price Range</option>
        <option>$20,000 - $40,000</option>
        <option>$40,000 - $60,000</option>
        <option>$60,000 - $80,000</option>
        <option>$80,000 - $100,000</option>
        <option>$100,000+</option>
      </select>
      <input id="search" placeholder="Search cars..." onkeyup="filterCars()" />
      <button>Search</button>
    </div>

    <div class="grid" id="cars"></div>
    <script>
      // ============================

        },
        {

        },
        {

        },

        },
        {

          image: "img/download (10).webp",
        },
        {
          brand: "Chevrolet",
          model: "Camaro",

        },
        {

          image: "img/download (12).webp",
        },
        {
          brand: "Nissan",
          model: "Rogue",
          price: "$31,000",

          image: "img/download (13).webp",
        },

        {
          brand: "Tesla",

          price: "$89,990",

          image: "img/tesla_model_s.webp",
        },
        {

        },
        {

        },
        {

          type: "Hybrid",

        },
        {
          brand: "Audi",
          model: "A4",
          price: "$40,300",
          type: "Sedan",
          image: "img/Audi.webp",
        },
        {
          brand: "Audi",
          model: "Q7",
          price: "$58,000",
          type: "SUV",
          image: "img/OIP (2).webp",
        },
        {
          brand: "Toyota",
          model: "Corolla",
          price: "$21,900",
          type: "Sedan",
          image: "img/OIP (3).webp",
        },
        {
          brand: "Toyota",
          model: "RAV4",
          price: "$28,000",
          type: "SUV",
          image: "img/download (1).webp",
        },
        {
          brand: "Ford",
          model: "Mustang",
          price: "$27,000",
          type: "Sports",
          image: "img/download (2).webp",
        },
        {
          brand: "Ford",
          model: "Explorer",
          price: "$36,000",
          type: "SUV",
          image: "img/download (3).webp",
        },
      ];

      // ============================
      // GET ELEMENTS FROM THE PAGE
      // ============================
      const brandSelect = document.querySelectorAll(".search select")[0]; // Brand dropdown
      const modelSelect = document.querySelectorAll(".search select")[1]; // Model dropdown
      const priceSelect = document.querySelectorAll(".search select")[2]; // Price range dropdown
      const searchInput = document.getElementById("search"); // Search text box

      // ============================
      // FILL BRAND & MODEL DROPDOWNS
      // ============================
      function fillDropdowns() {
        // Get unique brands
        const brands = [...new Set(carList.map((c) => c.brand))];

        // Get unique models
        const models = [...new Set(carList.map((c) => c.model))];

        // Add brands to brand dropdown
        brands.forEach((b) => {
          const opt = document.createElement("option");
          opt.textContent = b;
          brandSelect.appendChild(opt);
        });

        // Add models to model dropdown
        models.forEach((m) => {
          const opt = document.createElement("option");
          opt.textContent = m;
          modelSelect.appendChild(opt);
        });
      }

      // ============================
      // DISPLAY CARS ON THE PAGE
      // ============================
      function showCars(list) {
        const container = document.getElementById("cars");
        container.innerHTML = "";

        //create a card for each car
        list.forEach((car) => {
          container.innerHTML += `
      <div class="card">
        <img src="${car.image}">
        <h3>${car.brand} ${car.model}</h3>
        <p>${car.type}</p>
        <p><strong>${car.price}</strong></p>
        <button onclick="buyCar('${car.brand} ${car.model}','${car.price}')">Buy Now</button>

      </div>
    `;
        });
      }

      // ============================
      // CONVERT PRICE TEXT TO NUMBER
      // ============================
      function getPriceNumber(price) {
        // "$39,990" → "39990" → 39990
        return parseInt(price.replace("$", "").replace(",", ""));
      }
      function buyCar(name, price) {
        window.location.href = `buy.html?car=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}`;
      }

      // ============================
      // FILTER CARS BASED ON SEARCH
      // ============================
      function filterCars() {
        const brand = brandSelect.value;
        const model = modelSelect.value;
        const price = priceSelect.value;
        const text = searchInput.value.toLowerCase();

        const filtered = carList.filter((car) => {
          const carPrice = getPriceNumber(car.price);
          let ok = true;

          // Filter by brand
          if (brand !== "Brands" && car.brand !== brand) ok = false;

          // Filter by model
          if (model !== "Models" && car.model !== model) ok = false;

          // Filter by price range
          if (
            price === "$20,000 - $40,000" &&
            (carPrice < 20000 || carPrice > 40000)
          )
            ok = false;
          if (
            price === "$40,000 - $60,000" &&
            (carPrice < 40000 || carPrice > 60000)
          )
            ok = false;
          if (
            price === "$60,000 - $80,000" &&
            (carPrice < 60000 || carPrice > 80000)
          )
            ok = false;
          if (
            price === "$80,000 - $100,000" &&
            (carPrice < 80000 || carPrice > 100000)
          )
            ok = false;
          if (price === "$100,000+" && carPrice < 100000) ok = false;

          // Filter by search text
          if (
            text &&
            !car.brand.toLowerCase().includes(text) &&
            !car.model.toLowerCase().includes(text)
          )
            ok = false;

          return ok; // Only show cars that pass all tests
        });

        showCars(filtered);
      }

      // ============================
      // RUN FILTER WHEN BUTTON CLICKED
      // ============================
      document
        .querySelector(".search button")
        .addEventListener("click", filterCars);

      // ============================
      // INITIALIZE WEBSITE
      // ============================
      fillDropdowns(); // Fill dropdown menus
      showCars(carList); // Show all cars on load
    </script>
    <footer>
      <p>© 2026 AutoDrive | Buy Cars Easily</p>
    </footer>
  </body>
</html>
