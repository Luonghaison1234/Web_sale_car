<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://tse4.mm.bing.net/th/id/OIP.KEs8JAYhoZNTJTHMoOl4dAHaEK?w=295&h=180&c=7&r=0&o=7&pid=1.7&rm=3");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 90vh;
      }
      .container {
        width: 360px;
        margin: 80px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .container input {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid black;
        width: 100%;
        font-size: 16px;
      }
      h2 {
        text-align: center;
      }
      label {
        display: block;
        margin-top: 12px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        margin-top: 16px;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-top: 8px;
      }
      #confirmPassword {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm">
        <label>Username</label>
        <input type="text" id="regUsername" />

        <label>Email</label>
        <input type="email" id="regEmail" />

        <label>Password</label>
        <input type="password" id="regPassword" />

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" />

        <a href="sighin.html">Already have an account?</a>

        <button type="submit">Register</button>
        <div class="error" id="regError"></div>
      </form>
    </div>

    <script src="js/sighup.js"></script>
  </body>
</html>
